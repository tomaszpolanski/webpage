<div class="mainContainer">
<ng-template ngFor let-section [ngForOf]="allSection | async">
  <div [ngSwitch]="section.kind" [ngClass]="section.size">
    <md-card *ngSwitchCase="'text'" >
      <h2>{{section.title}}</h2>
      <div [innerHTML]='section.content'></div>
    </md-card>
    <md-card *ngSwitchCase="'programming'">
      <h2> {{section.title}} </h2>
      <div class="languages">
        <app-badge *ngFor="let language of section.content" [value]="language.value" [label]="language.label">
        </app-badge>
      </div>
  </md-card>
    <div *ngSwitchDefault >
      {{section.kind}}
    </div>
  </div>
</ng-template>

  <md-card *ngIf="contactsSection | async; let section;" class="contacts">
    <h2> {{section.title}} </h2>
    <div class="contactItems">
      <ng-template ngFor let-contact [ngForOf]="section.contacts">
        <div class='contactItem'>
          <button md-fab color="primary" class="contactButton" mdTooltip="{{contact.description}}" mdTooltipPosition="above">
              <a [href]="contact.link" class="contactLink">
                <img [src]='contact.image' alt={{contact.description}} class="contactIcon"/>
              </a>
            </button>
          <label class='contactPrintLabel'>{{contact.description}}</label>
        </div>
      </ng-template>
    </div>
  </md-card>
</div>
